<!DOCTYPE html>
<html>
  {{ template "header.html" }}
  <body>
    <div class="container">
      {{ template "bodyHeader.html" }} {{ with .Form }}
      <form method="post">
        <!-- id -->
        <input type="hidden" name="id" value="{{.ID}}" />
        <div class="form-group">
          <label for="name">상품명</label>
          <input
            type="text"
            name="name"
            value="{{.Name}}"
            class="form-control"
            placeholder="이름을 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="price">가격</label>
          <input
            type="number"
            name="price"
            value="{{.Price}}"
            class="form-control"
            placeholder="가격을 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="stockQuantity">수량</label>
          <input
            type="number"
            name="stockQuantity"
            value="{{.StockQuantity}}"
            class="form-control"
            placeholder="수량을 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="author">저자</label>
          <input
            type="text"
            name="author"
            value="{{.Author}}"
            class="form-control"
            placeholder="저자를 입력하세요"
          />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input
            type="text"
            name="isbn"
            value="{{.Isbn}}"
            class="form-control"
            placeholder="ISBN을 입력하세요"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {{ end }} {{ template "footer.html" }}
    </div>
    <!-- /container -->
  </body>
</html>
